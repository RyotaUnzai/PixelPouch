[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.ruff.lint]
exclude = [".ruff_cache", "ui_.*\\.py$"]
fixable = ["ALL"]
ignore = []
select = ["F", "B", "I", "E", "W", "ANN", "TC"]

[tool.mypy]
exclude = [
  "ui_.*\\.py$",
  "^tests/",
]
explicit_package_bases = true
ignore_missing_imports = true
mypy_path = "python/"
python_version = "3.11"
strict = true
warn_return_any = true

[mypy-tests.*]
disallow_any_generics = false

[tool.pytest.ini_options]
markers = [
  "houdini: requires SideFX Houdini environment",
  "qt: requires Qt / PySide6",
]
testpaths = ["tests"]

[[tool.mypy.overrides]]
ignore_missing_imports = false
module = ["PySide6.*"]
