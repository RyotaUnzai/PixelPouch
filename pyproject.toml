[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.ruff.lint]
exclude = [".ruff_cache", "ui_.*\\.py$"]
fixable = ["ALL"]
ignore = []
select = ["F", "B", "I", "E", "W", "ANN", "TC"]

[tool.mypy]
exclude = [
  "ui_.*\\.py$",
]
explicit_package_bases = true
ignore_missing_imports = true
mypy_path = "python/"
python_version = "3.11"
strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = false
module = ["PySide6.*"]
