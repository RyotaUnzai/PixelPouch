version: 1
formatters:
  simple:
    format: "[PIXELPOUCH][%(levelname)s][%(pathname)s:%(lineno)s] - %(message)s"
  normal:
    format: "[%(asctime)s][%(name)s][%(levelname)s][%(pathname)s:%(lineno)s] - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: normal
    filename: ${USERPROFILE}\Documents\PixelPouch\PixelPouch.log
    mode: w
    encoding: utf-8
loggers:
  MaterialKit:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console, file]
